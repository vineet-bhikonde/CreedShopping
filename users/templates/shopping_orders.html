{% extends "shopping_base.html" %}

{% block content %}
{% if orders %}
    <div class="row">
        <div class="col-sm-6 col-md-6 col-md-offset-3 col-sm-offset-3">
            <ul class="list-group">
                    <li class="list-group-item">
                        <strong class="pull-left">Order No.</strong>
                		<span class="pull-right">Total Price </span>
                		<hr>
                    </li>
            </ul>
            <ul class="list-group">
                {% for ord in orders %}
                    <li class="list-group-item">
                        <strong class="pull-left">{{ord.Order_No}}</strong>
                        <span class="pull-right">RS.{{ord.total_price}}</span>
                    	<hr>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <hr>
{% else %}
    <div class="row">
        <div class="col-sm-6 col-md-6 col-md-offset-3 col-sm-offset-3">
            <h2>No Orders Placed By You </h2>
        </div>
    </div>
{% endif %}
{% endblock %}
